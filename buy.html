<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <div class="Zayavka">
        <h2 class="Zayavka_title">Бізге хаттама қалдыру</h2>
        <p class="Zayavka_text">Осы жерге керекті деректерді толтырыңыз,
            Кейінірек хабарласамыз
        </p>

        <div class="Zayavka_form">

        <div class="Zayavka_form_container">
            <p class="Zayavka_form_text">Электронды адрес</p>
            <input class="form" type="email" placeholder="Эл. Адрес">
        </div>

        <div class="Zayavka_form_container">
            <p class="Zayavka_form_text">Телефон нөмірі</p>
            <input class="form" type="text" placeholder="Телефон нөмірі">
        </div>

        <div class="Zayavka_form_container">
            <p class="Zayavka_form_text">Аты-Жөні</p>
            <input class="form" type="text" placeholder="Аты-Жөні">
        </div>
    </div>

        <div class="button_block">
            <input class="form_button" type="reset" value="Өшіру">
            <input class="form_button" type="button" value="Жіберу">
        </div>

        
    </div>
</body>
